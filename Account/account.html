<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet"
        href="account.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">TÀI KHOẢN</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title">Thông tin người dùng</h2>
            </div>
            <div class="card-body">
                <p><strong>Họ tên:</strong> <span id="userName">John Doe</span></p>
                <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
                <p><strong>Mật khẩu:</strong> <span id="userPassword">123456</span> <button class="btn btn-link"
                        id="changePasswordBtn">Đổi mật khẩu</button></p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title">Dịch vụ đang sử dụng</h2>
            </div>
            <div class="card-body">
                <ul id="servicesList"
                    class="list-group">
                    <!-- List dịch vụ -->
                </ul>
            </div>
        </div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary"
                id="logoutBtn">Đăng xuất</button>
            <button class="btn btn-danger"
                id="deleteAccountBtn">Xóa tài khoản</button>
        </div>
    </div>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="account.js" type="module"></script>
</body>

</html>
