<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet"
        href="./register.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container form-box w-25 m-auto rounded shadow p-4">
        <main class="form-signup w-100 m-auto">
            <form class="text-center">
                <img class="mb-4"
                    src="../logo.svg"
                    width="50"
                    height="50">
                <h1 class="h3 mb-3 fw-bold">ĐĂNG KÝ</h1>
                <div class="form-floating">
                    <input type="text"
                        class="form-control border-warning-subtle"
                        id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Họ tên</label>
                </div>
                <div class="form-floating">
                    <input type="email"
                        class="form-control border-warning-subtle"
                        id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password"
                        class="form-control border-warning-subtle"
                        id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Mật khẩu</label>
                </div>
                <div class="form-floating">
                    <input type="password"
                        class="form-control border-warning-subtle"
                        id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Nhập lại mật khẩu</label>
                </div>
                <p class="my-2">Đã có tài khoản? <a href="">Đăng nhập ngay</a>.
                </p>
                <div class="form-check text-start my-3">
                    <input class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        id="flexCheckDefault">
                    <label class="form-check-label"
                        for="flexCheckDefault">
                        Tôi đồng ý với <a href="#"><u> điều khoản dịch vụ</u></a>
                    </label>
                </div>
                <button class="btn btn-success w-100 py-2"
                    type="submit">Tạo tài khoản</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./register.js"></script>
</body>

</html>
